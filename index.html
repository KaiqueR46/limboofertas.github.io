<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Limbo Ofertas</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
    color: white;
    text-align: center;
}

.container {
    max-width: 500px;
    margin: auto;
    padding: 20px;
}

.profile img {
    width: 100px;
    border-radius: 50%;
    margin-top: 20px;
    animation: float 3s ease-in-out infinite;
    box-shadow: 0 0 20px rgba(255, 140, 0, 0.6);
    transition: 0.3s;
}

.profile img:hover {
    box-shadow: 0 0 35px rgba(255, 140, 0, 0.9);
}

@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-8px); }
    100% { transform: translateY(0px); }
}

h1 {
    margin: 10px 0 5px;
}

.subtitle {
    color: #aaa;
    margin-bottom: 20px;
}

.search-box {
    margin: 20px 0;
}

.search-box input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
}

.product {
    background: #1f1f1f;
    padding: 15px;
    border-radius: 10px;
    margin: 10px 0;
    transition: 0.3s;
}

.product:hover {
    transform: scale(1.02);
}

.product-number {
    font-size: 14px;
    color: #00ffcc;
}

.product a {
    display: inline-block;
    margin-top: 10px;
    padding: 8px 15px;
    background: #00ffcc;
    color: black;
    border-radius: 6px;
    text-decoration: none;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="container">

<div class="profile">
    <img src="perfil.png" alt="Perfil" class="profile">
    <h1>@limboofertas</h1>
    <div class="subtitle">ðŸ”¥ Ofertas selecionadas todos os dias</div>
</div>

<div class="search-box">
    <input type="text" id="searchInput" placeholder="ðŸ”Ž Digite o nÃºmero ou nome do produto...">
</div>

<div id="products">

<div class="product" data-name="percarbonato tira manchas" data-number="101">
    <div class="product-number">#101</div>
    <h3>Percarbonato Tira Manchas</h3>
    <a href="#" target="_blank">ACESSAR OFERTA</a>
</div>

<div class="product" data-name="seladora a vacuo" data-number="102">
    <div class="product-number">#102</div>
    <h3>Seladora a VÃ¡cuo</h3>
    <a href="#" target="_blank">ACESSAR OFERTA</a>
</div>

<div class="product" data-name="barra rgb sensivel som" data-number="103">
    <div class="product-number">#103</div>
    <h3>Barra de Luz RGB</h3>
    <a href="#" target="_blank">ACESSAR OFERTA</a>
</div>

</div>

</div>

<script>
const searchInput = document.getElementById('searchInput');
const products = document.querySelectorAll('.product');

searchInput.addEventListener('keyup', function() {
    const searchValue = this.value.toLowerCase();

    products.forEach(product => {
        const name = product.getAttribute('data-name');
        const number = product.getAttribute('data-number');

        if (name.includes(searchValue) || number.includes(searchValue)) {
            product.style.display = "block";
        } else {
            product.style.display = "none";
        }
    });
});
</script>

</body>
</html>
